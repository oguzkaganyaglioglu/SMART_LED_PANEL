<script src="script.js"></script>
<script>
    const modal = document.querySelector(".modal");
    const modalTrigger = document.getElementById("wifiInfo");
    const modalCloseButton = document.querySelector(".close-button");
    const modalSSID = document.getElementById("modal-ssid");
    const modalIP = document.getElementById("modal-ip");
    const updateModal = () => {
        if (wifiToggleDisabled) return;
        modalSSID.innerText = lastIncomingWiFi["CONNECTED"]["SSID"];
        modalIP.innerText = lastIncomingWiFi["CONNECTED"]["IP"];
        modal.style.display = "block";
        toggleModal();
    };
    const toggleModal = () => {
        modal.classList.toggle("show-modal");
    };
    const windowOnClick = (event) => {
        if (event.target === modal) {
            toggleModal();
        }
    };
    modalTrigger.addEventListener("click", updateModal);
    modalCloseButton.addEventListener("click", toggleModal);
    window.addEventListener("click", windowOnClick);
</script>
